<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalSun - Sunrise & Sunset Calendar</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
            background: #fff;
            color: #111;
            line-height: 1.5;
        }

        h1 {
            margin: 0 0 0.25rem 0;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 3rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #111;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .radio-option input {
            cursor: pointer;
        }

        button {
            padding: 0.625rem 1.25rem;
            border: 1px solid #111;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            background: #fff;
            color: #111;
        }

        button:hover {
            background: #111;
            color: #fff;
        }

        .btn-primary {
            width: 100%;
            background: #111;
            color: #fff;
        }

        .btn-primary:hover {
            background: #333;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            display: none;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .result.show {
            display: block;
        }

        .result-label {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .result-url {
            word-break: break-all;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
            font-size: 0.8rem;
            padding: 0.75rem;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 1rem;
            background: #fafafa;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn-group button {
            flex: 1;
        }

        .error {
            color: #c00;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success {
            color: #080;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .location-info {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>CalSun</h1>
    <p class="subtitle">Subscribe to sunrise & sunset times in your calendar</p>

    <form id="calForm">
        <div class="form-group">
            <label for="address">Location</label>
            <input type="text" id="address" placeholder="Enter city, address, or coordinates..." required>
            <div id="locationInfo" class="location-info"></div>
            <div id="addressError" class="error"></div>
        </div>

        <div class="form-group">
            <label>Events to include</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="events" value="both" checked>
                    Both sunrise and sunset
                </label>
                <label class="radio-option">
                    <input type="radio" name="events" value="sunrise">
                    Sunrise only
                </label>
                <label class="radio-option">
                    <input type="radio" name="events" value="sunset">
                    Sunset only
                </label>
            </div>
        </div>

        <button type="submit" class="btn-primary" id="generateBtn">Generate Calendar Link</button>
    </form>

    <div id="result" class="result">
        <div class="result-label">Your calendar subscription URL:</div>
        <div id="resultUrl" class="result-url"></div>
        <div class="btn-group">
            <button type="button" id="copyBtn">Copy URL</button>
            <button type="button" id="subscribeBtn">Add to Calendar</button>
        </div>
        <div id="copySuccess" class="success"></div>
    </div>

    <script>
        let currentLat = null;
        let currentLng = null;
        let currentName = null;
        let debounceTimer = null;

        const addressInput = document.getElementById('address');
        const locationInfo = document.getElementById('locationInfo');
        const addressError = document.getElementById('addressError');
        const generateBtn = document.getElementById('generateBtn');
        const result = document.getElementById('result');
        const resultUrl = document.getElementById('resultUrl');
        const copyBtn = document.getElementById('copyBtn');
        const subscribeBtn = document.getElementById('subscribeBtn');
        const copySuccess = document.getElementById('copySuccess');

        // Geocode address using OpenStreetMap Nominatim
        async function geocodeAddress(query) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'CalSun Calendar Service'
                    }
                });

                if (!response.ok) throw new Error('Geocoding failed');

                const data = await response.json();
                if (data.length === 0) return null;

                return {
                    lat: parseFloat(data[0].lat),
                    lng: parseFloat(data[0].lon),
                    name: data[0].display_name.split(',')[0]
                };
            } catch (error) {
                console.error('Geocoding error:', error);
                return null;
            }
        }

        // Check if input looks like coordinates
        function parseCoordinates(input) {
            const patterns = [
                /^(-?\d+\.?\d*)\s*,\s*(-?\d+\.?\d*)$/,  // "55.67, 12.56"
                /^(-?\d+\.?\d*)\s+(-?\d+\.?\d*)$/       // "55.67 12.56"
            ];

            for (const pattern of patterns) {
                const match = input.match(pattern);
                if (match) {
                    const lat = parseFloat(match[1]);
                    const lng = parseFloat(match[2]);
                    if (lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
                        return { lat, lng, name: `${lat.toFixed(4)}, ${lng.toFixed(4)}` };
                    }
                }
            }
            return null;
        }

        // Handle address input changes
        addressInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            currentLat = null;
            currentLng = null;
            currentName = null;
            locationInfo.textContent = '';
            addressError.textContent = '';

            const value = this.value.trim();
            if (!value) return;

            // Check for direct coordinates first
            const coords = parseCoordinates(value);
            if (coords) {
                currentLat = coords.lat;
                currentLng = coords.lng;
                currentName = coords.name;
                locationInfo.textContent = `Coordinates: ${coords.lat.toFixed(4)}, ${coords.lng.toFixed(4)}`;
                return;
            }

            // Debounce geocoding requests
            debounceTimer = setTimeout(async () => {
                locationInfo.textContent = 'Looking up location...';

                const result = await geocodeAddress(value);
                if (result) {
                    currentLat = result.lat;
                    currentLng = result.lng;
                    currentName = result.name;
                    locationInfo.textContent = `Found: ${result.name} (${result.lat.toFixed(4)}, ${result.lng.toFixed(4)})`;
                    addressError.textContent = '';
                } else {
                    locationInfo.textContent = '';
                    addressError.textContent = 'Location not found. Try a different search or enter coordinates directly.';
                }
            }, 500);
        });

        // Handle form submission
        document.getElementById('calForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (currentLat === null || currentLng === null) {
                addressError.textContent = 'Please enter a valid location';
                return;
            }

            // Build URL
            const baseUrl = window.location.origin + '/calendar.ics';
            const params = new URLSearchParams();
            params.set('lat', currentLat.toFixed(6));
            params.set('lng', currentLng.toFixed(6));
            if (currentName) params.set('name', currentName);

            const events = document.querySelector('input[name="events"]:checked').value;
            if (events === 'sunrise') params.set('exclude', 'sunset');
            if (events === 'sunset') params.set('exclude', 'sunrise');

            const calUrl = `${baseUrl}?${params.toString()}`;

            resultUrl.textContent = calUrl;
            result.classList.add('show');
            copySuccess.textContent = '';

            // Store URL for buttons
            subscribeBtn.onclick = () => {
                window.location.href = calUrl.replace('http://', 'webcal://').replace('https://', 'webcal://');
            };
        });

        // Copy URL button
        copyBtn.addEventListener('click', async function() {
            try {
                await navigator.clipboard.writeText(resultUrl.textContent);
                copySuccess.textContent = 'Copied to clipboard!';
                setTimeout(() => copySuccess.textContent = '', 2000);
            } catch (err) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = resultUrl.textContent;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                copySuccess.textContent = 'Copied to clipboard!';
                setTimeout(() => copySuccess.textContent = '', 2000);
            }
        });
    </script>
</body>
</html>
